<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/pokenurse.css">
    <title>PokéNurse &bull; Home</title>
  </head>
  <body>
    <header class="header" id="profile-header">
      <p id="username-h"></p>
      <p>Status: <span id="status-h">Idle</span></p>
      <!--<h5 id="pokestorage-h"></h5>
      <h5 id="bagstorage-h"></h5>-->
    </header>

    <div class="container">
      <h1>
        <span>Pokémon</span>
        <span class="glyphicon glyphicon-refresh" id="refresh-btn"></span>

        <span class="pull-right">
          <input type="button" class="btn btn-warning" id="transfer-btn" value="Transfer selected">
          <input type="button" class="btn btn-danger" id="evolve-btn" value="Evolve selected">
        </span>
      </h1>

      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <td></td>
            <td data-sort="favorite">
              <span class="favorite glyphicon glyphicon-star favorite-yellow"></span>
            </td>
            <td data-sort="pokemon_id">Pokédex #</td>
            <td data-sort="name">Name</td>
            <td data-sort="nickname">Nickname</td>
            <td data-sort="cp">CP</td>
            <td data-sort="iv">IV (A/D/S)</td>
            <td data-sort="capturedTime">Date</td>
          </tr>
        </thead>
        <tbody id="pokemon-list">
        </tbody>
      </table>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script>require('./js/home')</script>
  </body>
</html>
